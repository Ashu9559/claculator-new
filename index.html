<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container{
    height: 500px;
    width: 300px;
    background-color: black;
    border: 2px solid black;
    border-radius: 10px;
    
}
.inside-row{
    margin-top: 10%;
}
.row{
    text-align: center;
    margin-top: 10px;
    margin-inline: 5px;
}
.btn{
    height: 50px;
    width: 50px;
    border-radius: 50%;
    font-size: larger;
    font-weight: bold;
    background-color: grey;
    color: white;
}
#zero{
    width: 105px;
    border-radius: 5px;
}
#cancel{
    width: 105px;
    border-radius: 5px;
}
#box{
    width: 250px;
    height: 50px;
    background-color: white;
    margin-top: 50px;
    margin-left: 24px;
    border-radius: 5px;
    color: black;
    font-size: 40px;
}
.calc{
    font-family: 'Times New Roman', Times, serif;
    color: whitesmoke;
    text-align: center;
    font-weight: bold;
}
#last{
    background-color: rgb(102, 135, 4)
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="calc">CALCULATOR</h1>
        <div id="box">0</div>
        <div class="inside-row">
            <div class="row">
                <button class="btn" onclick="clearDisplay('')" id="cancel">AC</button>
                <button class="btn" onclick="appendToDisplay('%')">%</button>
                <button class="btn" onclick="appendToDisplay('/')" id="last">/</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn"  onclick="appendToDisplay('*')"id="last">*</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn" onclick="appendToDisplay('-')" id="last">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn" onclick="appendToDisplay('+')" id="last">+</button>
            </div>
            <div class="row">
                <button class="btn" onclick="appendToDisplay('0')"  id="zero">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn" onclick="calculateResult('')" id="last">=</button>
            </div>
        </div>
        
    </div>
    <script>
        
let display = document.getElementById('box');
let currentInput = '0';

function appendToDisplay(value) {
  if (currentInput === '0' && (value === '.' || !isNaN(value))) {
    currentInput = value;
  } else {
    currentInput += value;
  }
  box.textContent = currentInput;
}

function clearDisplay() {
  currentInput = '0';
  box.textContent = currentInput;
}

function calculateResult() {
  try {
    currentInput = eval(currentInput).toString();
    box.textContent = currentInput;
  } catch (error) {
    box.textContent = 'Error';
  }
}
    </script>
</body>
</html>
